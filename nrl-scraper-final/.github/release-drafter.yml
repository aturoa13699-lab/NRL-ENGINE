name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'New Features'
    labels: [ 'feature', 'feat' ]
  - title: 'Bug Fixes'
    labels: [ 'fix', 'bug' ]
  - title: 'Maintenance & Refactoring'
    labels: [ 'chore', 'refactor', 'docs', 'perf' ]
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major: { labels: [ 'major', 'breaking' ] }
  minor: { labels: [ 'minor', 'feat', 'feature' ] }
  patch: { labels: [ 'fix', 'bug', 'chore', 'patch' ] }
  default: patch
template: |
  ## Changes
  $CHANGES
